<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2|Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- JS & CSS-->
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="container__title">
        <h1>Tips</h1>
      </div>
      <div class="container__calc">
        <div class="container__calc-text">
          <p class="text">
            Enter bill total
          </p>
        </div>
        <div class="container__calc-tip tip">
          <p>$ <input class="tip__bill" type="number" /></p>
        </div>
        <div class="container__calc-service service">
          <p class="text">Choose tip</p>
          <select class="service__qual">
            <option value="0">0%</option>
            <option value="0.05">5&#37;</option>
            <option value="0.1">10&#37;</option>
            <option value="0.15">15&#37;</option>
            <option value="0.2">20&#37;</option>
            <option value="0.3">30&#37;</option>
          </select>
        </div>
        <div class="container__calc-people">
          <p class="text">Split</p>
          <p id="amount__people">
            <input id="people" type="number" value="1" />
          </p>
        </div>
        <div class="container__calc-button calc-button">
          <button type="button" id="calculate">Calculate</button>
        </div>
        <div class="container__calc-tipAmount tipAmount">
          <h1 id="total">Total <span id="each">per person</span></h1>
          <p id="dollar">$ <span id="amount">2.03</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
